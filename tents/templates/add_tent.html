<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tent</title>
    <style>
        /* Base Reset */
        body, h1, p, form, button, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Common Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 0 1em;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header nav {
            display: flex;
            justify-content: center;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 1em;
        }

        header nav ul li {
            margin: 0;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            transition: background-color 0.3s, color 0.3s;
        }

        header nav ul li a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        main {
            padding: 2em;
            margin-top: 80px; /* Adjust margin for fixed header */
            max-width: 800px;
            margin: 2em auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 1em;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        form input, form select, form textarea {
            padding: 0.75em;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 1em;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #555;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 1em;
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
                <li><a href="{% url 'tents' %}">Tent List</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        <h1>Add New Tent</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Tent</button>
        </form>
        <a href="{% url 'tents' %}">Back to Tent List</a>
    </main>
</body>
</html>
